<!DOCTYPE html>
<html>
	<head>
		<title>THREECS | Demo</title>
		<script type="importmap">
			{
				"imports": {
					"three":           "https://unpkg.com/three@0.157.0/build/three.module.min.js",
					"three/addons/":   "https://unpkg.com/three@0.157.0/examples/jsm/",
					"three-ecs":       "../index.js",
					"three-ecs/":      "../"
				}
			}
		</script>
		<script type="module">
			import { Color, AmbientLight, PerspectiveCamera, BoxGeometry, MeshBasicMaterial } from "three";
			import { World, Entity, Camera, Geometry, Material, Mesh } from "three-ecs";

			// const light = new AmbientLight( 0x404040 );
			const camera = new PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			const world = window.WORLD = new World([
				// create a blue box
				new Entity(
					[], 
					[
						new Geometry(),
						new Material({ color: 0xff0000 }),
						new Mesh()
					], 
					{
						position: {
							x: -2
						}
					}
				),
				new Entity(
					[ camera ],
					[],
					{
						position: {
							y: 1,
							z: 5
						}
					}
				)
			]);
			
			world.play();

			document.body.appendChild(world.canvas);
		</script>
		<style>
			* {
				box-sizing: border-box;;
			}
			html, body, canvas {
				height: 100%;
				width: 100%;
			}
			body {
				margin: 0;
			}
		</style>
	</head>
	<body>

	</body>
</html>
