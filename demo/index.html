<!DOCTYPE html>
<html>
	<head>
		<title>THREECS | Demo</title>
		<script type="importmap">
			{
				"imports": {
					"three":           "https://unpkg.com/three@0.157.0/build/three.module.min.js",
					"three/addons/":   "https://unpkg.com/three@0.157.0/examples/jsm/",
					"three-ecs":       "../index.js",
					"three-ecs/":      "../"
				}
			}
		</script>
		<script type="module">
			import { Color } from "three";
			import { 
				World, Entity, Component, System, 
				Camera, Geometry, Material, Mesh
			} from "three-ecs";

			console.log(`					
					4. once it's working on three-ecs, test it throughly by adding / removing components and confirming they're correctly identified
					5. confirm that adding / removing systems is working too, and remove the 'toProperCase' function as it'll be no-longer needed
					6. this will remove the need for the componentRegistry entirely, so it should be removed from the three-ecs export
					7. this will break three-elements, which relies on the componentRegistry to map attributes to components
					8. three-elements should, as part of its core, define its own componentRegistry purely for the purpose of mapping attributes to components
					9. if three-elements has and maintains its own componentRegistry, then I don't THINK it'll need any other refactoring!
			`);


			// CUSTOM COMPONENTS
			// ---------------------------------------------
			class NoisyComponent extends Component {

				static get schema(){
					return {
						message: {
							default: "monkey"
						}
					}
				}// get schema

				added(entity){
					super.added(entity);

					entity.addEventListener("SYSTEM__NOISY_SYSTEM__UPDATE", this.#handleNoisySystemUpdate);

					console.log("Noisy component added!");
				}// added

				#handleNoisySystemUpdate = event => {
					console.log(`The noisy system told me to say: ${this.data.message}!`);
				}// #handleNoisySystemUpdate
			}// NoisyComponent


			// CUSTOM SYSTEMS
			// ---------------------------------------------
			class NoisySystem extends System {
				#interval;

				static get autoregister(){
					return [
						NoisyComponent
					]
				}// get autoregister

				constructor(){
					super();

					this.#interval = setInterval(this.update.bind(this), 1000);
				}// constructor

				added(entity){
					super.added(entity);

					console.log("Noisy system added!");
				}// added
				removed(entity){
					super.removed(entity);

					clearInterval(this.#interval);
				}// removed

				update(){
					for(const component of this.registeredComponentList.values()){
						component.entity.dispatchEvent({
							type: "SYSTEM__NOISY_SYSTEM__UPDATE"
						});
					}
				}// update
			}// NoisySystem


			// CUSTOM ENTITIES
			// ---------------------------------------------
			class NoisyEntity extends Entity {
				static get defaultComponents(){
					return new Map([
						[ NoisyComponent, {
							"message": "ahoy"
						}]
					])
				}
			}// NoisyEntity

			class Box extends Entity {
				static get defaultComponents(){
					return new Map([
						[ Geometry, {
							primitive: "box",
							height: 1,
							width:  1,
							depth:  1
						}],
						[ Material, {
							color: 0x00ff00
						}],
						[ Mesh ]
					])
				}// get defaultComponents
				static get mappings(){
					return {
						...Entity.mappings,
						"color": [ Material, "color" ]
					};
				}// get mappings
			}// Box


			// BUILD-OUT SCENE
			// ---------------------------------------------
			const world = window.WORLD = new World(
				[
					// create a red box to the left
					new Entity([],[],
						[
							new Geometry(),
							new Material({ color: 0xff0000 }),
							new Mesh()
						],
						{
							position: {
								x: -2
							}
						}
					),
					new Box([],[],[],{
						color: 0xffff00,
						position: {
							x: 2
						}
					}),
					new Entity([],[],
						[ 
							new Camera()
						],
						{
							position: {
								y: 1,
								z: 5
							}
						}
					)
				],
				[] 
			);
			
			document.body.appendChild(world.canvas);

			world.connected();
			world.play();
		</script>
		<style>
			* {
				box-sizing: border-box;;
			}
			html, body, canvas {
				height: 100%;
				width: 100%;
			}
			body {
				margin: 0;
			}
		</style>
	</head>
	<body>

	</body>
</html>
